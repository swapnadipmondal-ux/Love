.page{

}
@keyframes float{

  50%{transform:translateY(-12px)}

}
h1,p{color:#ff2f7d}
.buttons{
  margin-top:20px;
  position:relative;
  height:90px;
}
button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:#ff5fa2;
  color:#fff;
  transition:all 0.6s ease;
}
button:hover{background:#ff2f7d}
.no{position:absolute}
.fade{opacity:0;pointer-events:none}
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:rise 4s linear infinite;
}
@keyframes rise{
  0%{transform:translateY(0);opacity:1}

</style>
</head>

<body>

<script>
let lines=[
 "Hey Upasanaâ€¦ ğŸŒ¸",

let i=0;
let t=document.getElementById("text");

function typeText(){

function go(n){

function move(btn){

let moved=false;
function lastMove(){
 let btn=document.getElementById("lastNo");
 if(!moved){
  btn.style.left="60%";
  btn.style.top="10px";
  moved=true;
  setTimeout(()=>btn.classList.add("fade"),700);
 }
}

function yesTwist(){

 hearts();

}

function showGallery(){
 let imgs=document.querySelectorAll(".gallery img");
 imgs.forEach((img,i)=>{
  setTimeout(()=>img.classList.add("show"), i*1500);
 });
}

function hearts(){
 setInterval(()=>{

  h.className="heart";

</script>
